<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 1</title>
  </head>
  <body>
    <h2>Exercise 1</h2>
    <div id="div1" style="width: 100px; margin: 1px">&nbsp;</div>
    <div id="div2" style="width: 100px; margin: 1px">&nbsp;</div>
    <div id="div3" style="width: 100px; margin: 1px">&nbsp;</div>
    <button id="b1" onclick="btnClick()">Click me!</button>

    <script>
      const divs = Array.from(document.querySelectorAll("div"));
      const colors = ["red", "yellow", "green", "blue", "black", "grey"];

      for (let i = 0; i < divs.length; i++) {
        divs[i].style.backgroundColor = colors[i];
      }

      function btnClick() {
        for (let i = 0; i < divs.length; i++)
          divs[i].style.backgroundColor = colors[ran(colors.length)];
      }

      function ran(len) {
        return Math.floor(Math.random() * len);
      }
    </script>
  </body>
</html>
