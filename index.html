    <script>
      var arm = document.getElementById("arm"),
        pointerBox = arm.getBoundingClientRect(),
        centerPoint = window.getComputedStyle(arm).transformOrigin,
        centers = centerPoint.split(" "),
        centerY = pointerBox.top + parseInt(centers[1]) - window.pageYOffset,
        centerX = pointerBox.left + parseInt(centers[0]) - window.pageXOffset;

      document.addEventListener("mousemove", function (e) {
        var radians = Math.atan2(e.clientX - centerX, e.clientY - centerY);
        var degree = radians * (180 / Math.PI) * -1 + 180 + 40;
        arm.style.transform = "rotate(" + degree + "deg)";
      });
    </script>
